<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Combination Tester</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #FFFFFF;
      font-family: Arial, sans-serif;
    }
    /* Container for the color divs */
    .container {
      display: flex;
      gap: 20px;
    }
    /* Each color div */
    .color-div {
      width: 150px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      border: 1px solid #ddd;
      transition: background-color 0.3s ease;
    }
    /* Button style */
    .change-bg-button {
      position: absolute;
      bottom: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .change-bg-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="color-div" style="color: #FFFFFF;">White Text</div>
    <div class="color-div" style="color: #1A1F71;">Navy Blue Text</div>
    <div class="color-div" style="color: #FFD700;">Gold Text</div>
    <div class="color-div" style="color: #000000;">Black Text</div>
  </div>

  <button class="change-bg-button" onclick="changeBackgroundColors()">Change Background Color</button>

  <script>
    // Array of background color shades
    const bgColorShades = [
      "#002366", "#1A1F71", "#2B4F81",  // Deep Blues and Navies
      "#00A3E0", "#76C7C0",              // Aqua shades
      "#FFFFFF", "#F2F2F2",              // White and light gray shades
      "#333333", "#A1A1A1", "#B0B7C3"    // Black and gray shades
    ];

    // Function to change background colors
    function changeBackgroundColors() {
      const colorDivs = document.querySelectorAll('.color-div');
      colorDivs.forEach(div => {
        const randomColor = bgColorShades[Math.floor(Math.random() * bgColorShades.length)];
        div.style.backgroundColor = randomColor;
      });
    }
  </script>

</body>
</html>
